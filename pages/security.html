<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="bank project using Bootstrap" />
    <meta
      name="keywords"
      content="rolling bank, bank project, bootstrap, security, security bank"
    />
    <meta name="author" content="Facundo Moya" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f5a0711485.js"
      crossorigin="anonymous"
    ></script>
    <title>Security</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary p-3">
        <div class="container-fluid">
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbar-burger-button"
              aria-controls="navbar-burger-button"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="navbar-burger-button"
            aria-labelledby="navbar-burger-button-Label"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <a href="#"><p class="lead tomato-color">About us</p></a>
              <a href="#"><p class="lead tomato-color">Prices</p></a>
              <a href="#"><p class="lead tomato-color">Security</p></a>
              <a href="#"><p class="lead tomato-color">Theft or loss</p></a>
            </div>
          </div>
          <a class="navbar-brand" href="index.html">
            <h2 class="display-6">Rolling Bank</h2>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <article class="bg-primary">
          <h1 class="title text-center p-5">Your safety as a priority</h1>
        </article>
      </section>
    </main>
    <footer class="bg-dark">
      <div class="icons-footer">
        <h4 class="color-footer">Rolling Bank</h4>
        <a href="#"
          ><i
            class="fa-brands fa-facebook fa-2x text-secondary icon-footer-margin"
          ></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-twitter fa-2x mx-2 text-secondary"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-instagram fa-2x text-secondary"></i
        ></a>
      </div>
      <section class="row section-flex pt-2">
        <div class="col-sm-12 col-md-3 col-lg-3">
          <h5 class="color-footer">Navegation</h5>
          <a href="#"><h6 class="tomato-color">About us</h6></a>
          <a href="#"><h6 class="tomato-color">Prices</h6></a>
          <a href="#"><h6 class="tomato-color">Security</h6></a>
          <a href="#"><h6 class="tomato-color">Help</h6></a>
          <a href="#"><h6 class="tomato-color">Theft or loss</h6></a>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-3">
          <h5 class="color-footer">Legal</h5>
          <a href="#"><h6 class="tomato-color">Transparency regime</h6></a>
          <a href="#"><h6 class="tomato-color">Bank user</h6></a>
          <a href="#"><h6 class="tomato-color">Banking conduct</h6></a>
          <a href="#"><h6 class="tomato-color">Financial statements</h6></a>
          <a href="#"><h6 class="tomato-color">Terms and Conditions</h6></a>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-4">
          <img
            src="../img/financialusers.png"
            class="img-financial"
            alt="financial image"
          />
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2">
          <h5 class="color-footer">Join us</h5>
          <a href="#"
            ><img
              src="../img/badge-apple-store.svg"
              class="mb-2 images-footer"
              alt="badge apple store"
          /></a>
          <div>
            <a href="#"
              ><img
                src="../img/google-play-badge-bb.svg"
                class="images-footer"
                alt="badge google play"
            /></a>
          </div>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
